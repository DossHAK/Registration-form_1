<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Задание №3</title>
</head>
<body>
    <div class="container">
        <div class="form__input">
            <section class="reg">
                <p class="logo__reg">Registration form</p>
                <div class="name">
                    <img src="img/username.png" alt="">
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="email">
                    <img src="img/email.png" alt="">
                    <input type="email" id="email" placeholder="Email address">
                </div>
                <div class="pass">
                    <img src="img/pswd.png" alt="">
                    <input type="password" id="pass" placeholder="Password">
                    <input type="password" id="conf-pass" placeholder="Confirm password">
                </div>
            </section>
            <section class="pers">
                <p class="logo__pers">Personal details</p>
                <input type="text" id="f-name" placeholder="First name">
                <input type="text" id="l-name" placeholder="Last name">
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option> 
                </select>
                <input type="date" id="date">
            </section>
        </div>
        <section class="agree">
            <p><input type="checkbox" id="1">
            <label for="1">I want to receive mews and special offers</label></p>
            <p><input type="checkbox" id="2">
            <label for="2">I agree with the Tems and Conditions</label></p>
        </section>
        <hr>
        <section class="submit">
            <div class="btn">
                <a href="#">SUBMIT</a>
            </div>
        </section>
    </div>
</body>
</html>
